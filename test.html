<html>
<head>

    <script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","main.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>


<form>
<select name="users" onchange="showUser(this.value)">
<option value="">Select a Position</option>
  <option value="PITCHERS">PITCHERS</option>
  <option value="OUTFIELDERS">OUTFIELDERS</option>
  <option value="DISABLED LIST">DISABLED LIST</option>
  <option value="CATCHERS">CATCHERS</option>
  <option value="INFIELDERS">INFIELDERS</option>
  <option value="DESIGNATED HITTERS">DESIGNATED HITTERS</option>
  </select>
</form>

<br>
<div id="txtHint"><b>Player info will be listed here...</b></div>

</body>
</html>
